
<div class="jumbotron">
    <div class="container">
        <f:if condition="{data.header}">
            <f:format.raw>
                <h2>{data.header}</h2>
            </f:format.raw>
        </f:if>

        <f:if condition="{data.subheader}">
            <f:format.raw>
                <p>{data.subheader}</p>
            </f:format.raw>
        </f:if>

        <div class="row">
            <div class="col-sm-8">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <f:if condition="{data.tx_mask_sushi_factory_rezept_images}">
                        <ol class="carousel-indicators">
                            <f:for each="{data.tx_mask_sushi_factory_rezept_images}" as="data_item">
                                <f:if condition="{data_item.tx_mask_sushi_factory_rezept_image}">
                                    <f:for each="{data_item.tx_mask_sushi_factory_rezept_image}" as="file" iteration="image">
                                        <li data-target="#myCarousel" data-slide-to="{image.index}" />
                                    </f:for>
                                </f:if>
                            </f:for>
                        </ol>

                        <div class="carousel-inner">
                            <f:for each="{data.tx_mask_sushi_factory_rezept_images}" as="data_item">
                                <f:if condition="{data_item.tx_mask_sushi_factory_rezept_image}">
                                    <f:for each="{data_item.tx_mask_sushi_factory_rezept_image}" as="file" iteration="image">
                                        <f:if condition="{image.index} == 0">
                                            <div class="item active">
                                                <f:image image="{file}" alt="{file.alternative}" title="{file.title}" />
                                                <div class="carousel-caption">
                                                    <h3>{file.title}</h3>
                                                    <p>{file.description}</p>
                                                </div>
                                            </div>
                                        </f:if>
                                        <f:if condition="{image.index} != 0">
                                            <div class="item">
                                                <f:image image="{file}" alt="{file.alternative}" title="{file.title}" />
                                                <div class="carousel-caption">
                                                    <h3>{file.title}</h3>
                                                    <p>{file.description}</p>
                                                </div>
                                            </div>
                                        </f:if>
                                    </f:for>
                                </f:if>
                            </f:for>
                        </div>
                    </f:if>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-sm-4">
            <f:if condition="{data.tx_mask_sushi_factory_rezept_zutaten}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Zutaten</th>
                        <th>Menge</th>
                    </tr>
                    </thead>
                    <tbody>
                    <f:for each="{data.tx_mask_sushi_factory_rezept_zutaten}" as="data_item">
                        <tr>
                        <f:if condition="{data_item.tx_mask_sushi_factory_rezept_zutat}">
                            <td>{data_item.tx_mask_sushi_factory_rezept_zutat}</td>
                        </f:if>
                        <f:if condition="{data_item.tx_mask_sushi_factory_rezept_menge}">
                            <td>{data_item.tx_mask_sushi_factory_rezept_menge}</td>
                        </f:if>
                        </tr>
                    </f:for>
                    </tbody>
                </table>
            </f:if>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <f:if condition="{data.tx_mask_sushi_factory_rezept_beschreibung}">
                <f:format.nl2br>{data.tx_mask_sushi_factory_rezept_beschreibung}</f:format.nl2br>
            </f:if>
        </div>
    </div>
</div>
